{% extends 'base.html' %}

{% block body %}
<!-- Tijelo stranice -->
<body>
    <div>    
        {% if create_post %}
            <!-- Forma za kreiranje novog pojma -->
            <img src="../static/images/notebook.png" style="height: 41.667vw; width: 75.625vw; position: absolute; margin-top: 4.104vw; margin-left: 12.604vw; z-index: 4;">
            <div class="create_pannel" style="margin-left: 19.542vw;">
                <form action="/izrada" method="POST">
                    <!-- Polje za unos naziva -->
                    <input style="margin-top: -7.063vw; width: 57.396vw; border-radius: 0.365vw; z-index: 6; position: absolute; font-size: 0.9vw;" type="search" class="small-input-field" placeholder="Naziv" maxlength="50" name="name" id="name">
                    <img src="../static/images/SearchBAR.png" style="position: absolute; width: 31.365vw; z-index: 5; margin-top: -7.063vw;">

                    <!-- Polje za unos opisa-->
                    <textarea rows="4" cols="121.5" class="description" placeholder="Opis (600 znakova)" maxlength="1100" name="description" id="description" style="margin-top: -2.308vw; position: absolute; font-size: 0.9vw;"></textarea>

                    <!-- Gumb za izradu -->
                    <div class="create" style="margin-left: 50.365vw; margin-top: 21.44vw;">
                        <img src="../static/images/CreateBTN.png" style="height: 2.083vw; width: 4.167vw; z-index: 4; position: absolute;">
                        <span class="createtext" style="z-index: 5; margin-left: 2.083vw; margin-top: 1.0415vw;  font-size: 0.9vw;  top: 40%; left: 50%; transform: translate(-50%, -50%);">Izrada</span>
                        <input type="submit" class="createbtn" style="color: transparent; position: absolute; background: transparent; border: none; outline: none; z-index: 6; cursor: pointer;">
                    </div>

                    <!-- Gumb za izlaz -->
                    <div class="create" style="margin-left: 54.792vw; margin-top: 21.44vw; position: absolute;">
                        <a href="/zatvaranje">
                            <img src="../static/images/eraser.png" style="height: 2.083vw; width: 4.167vw;">
                            <span class="createtext" style="font-size: 0.9vw; top: 40%; left: 50%; transform: translate(-50%, -50%);">Izlaz</span>
                        </a>
                    </div>

                    <!-- Polje za unos predmeta -->
                    <input style="margin-top: 21.44vw; margin-right: 43.073vw; width: 19vw; border-radius: 0.365vw; height: 1.563vw; z-index: 6; position: absolute; font-size: 0.9vw;" type="search" class="small-input-field" placeholder="Predmet" maxlength="30" name="subject" id="subject">
                    <img src="../static/images/SearchBAR.png" style="position: absolute; width: 27.865vw; z-index: 5; margin-top: 21.44vw;">
                </form>
            </div>

        {% else %}
            <!-- Glavni naslov s logom -->
            <div class="maintitle">
                <img class="title" src="../static/images/Logo.png">
            </div>

            <!-- Pretraga definicija i gumbi za kreiranje i otvaranje -->
            <div class="search">
                <form action="/" method="POST" >
                    <input maxlength="50" style="width: 27.865vw; z-index: 2; position: absolute; font-size: 0.9vw;" type="search" class="small-input-field" placeholder="Pretraži definicije" name="search" id="search">
                    <img src="../static/images/SearchBAR.png" style="position: absolute; width: 32.031vw; z-index: 1;">
                    <input style="z-index: 3; margin-left: 29.688vw; position: absolute; width: 2.083vw; height: 2.083vw; color: transparent; background: none; border: none; outline: none; cursor: pointer;" type="submit">
                    <img src="../static/images/search_icon.png" style="height: 2.08vw; width: 2.08vw; margin-left: 29.688vw; z-index: 2; position: absolute;" >
                </form>
            </div>

            <!-- Gumbi za različite funkcionalnosti -->
            <div style="z-index: 2;">
                <img src="../static/images/options.png" style="width: 32.031vw; position: absolute; margin-top: 16.417vw; margin-left: 32.6vw;" >
                <a href="/otvaranje" >
                    <span class="createtext" style="font-size: 0.9vw; margin-top: 26.5vw; margin-left: 55.8vw;">Izradi pojam</span>
                    <div style="height: 185px; width: 180px; background-color: transparent; margin-top: 19.217vw; margin-left: 54.2vw; position: absolute;"></div>
                </a>
                <a href="/kviz" >
                    <span class="createtext" style="font-size: 0.9vw; margin-top: 26.5vw; margin-left: 47.6vw;">Kviz</span>
                    <div style="height: 9.635vw; width: 9.375vw; background-color: transparent; margin-top: 19.217vw; margin-left: 43.8vw; position: absolute;"></div>
                </a>
                <a href="/flash-kartice" >
                    <span class="createtext" style="font-size: 0.9vw; margin-top: 26.5vw; margin-left: 34.8vw;">Flash kartice</span>
                    <div style="height: 9.635vw; width: 9.375vw; background-color: transparent; margin-top: 19.217vw; margin-left: 33.5vw; position: absolute;"></div>
                </a>
            </div>

        {% endif %}
    </div>
</body>
{% endblock %}
